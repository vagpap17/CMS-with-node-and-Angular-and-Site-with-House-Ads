<mat-spinner *ngIf="isLoading"></mat-spinner>
<div id="content">


<h1>Users List</h1>
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container  matColumnDef="id">
    <th mat-header-cell id="id" *matHeaderCellDef> id. </th>
    <td mat-cell  id="id" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell id="username" *matHeaderCellDef>  Title </th>
    <td mat-cell id="username" *matCellDef="let element"> {{element.username}}</td>
  </ng-container>

  <ng-container matColumnDef="privileges">
    <th mat-header-cell id="privileges" *matHeaderCellDef>  Privileges </th>
    <td mat-cell id="privileges" *matCellDef="let element"> {{element.uprivileges}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <!-- <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
  </ng-container> -->

  <ng-container matColumnDef="Actions">
    <th mat-header-cell id="actions"*matHeaderCellDef> Actions </th>
  <td mat-cell id="actions" *matCellDef="let element"> <button mat-button color='primary' [routerLink]="['/users',element.id]" *ngIf="element.username!==currentUser">Edit</button><br><button *ngIf="element.username!==currentUser&&element.privileges!==1"mat-button color='primary' (click)="openDialog(element.id)">Delete</button> </td>
  </ng-container> <ng-container matColumnDef="Rating">
    <th mat-header-cell id=""*matHeaderCellDef> Rating </th>
    <td mat-cell id="privileges" *matCellDef="let element"> {{element.rating}}</td>
  </ng-container>
<ng-container matColumnDef="Ratings">
  <th mat-header-cell id=""*matHeaderCellDef> Reviews </th>
  <td mat-cell id="privileges" *matCellDef="let element"> {{element.ratingCount}}</td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
