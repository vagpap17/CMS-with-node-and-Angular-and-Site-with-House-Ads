<mat-form-field>
  <input matInput [(ngModel)]="search" placeholder="Filter">
</mat-form-field>

<form [formGroup]="form" (submit)="onSave()">

  <mat-table [dataSource]="dataSource" *ngIf="size" class="mat-elevation-z8">
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell class="large" *matCellDef="let element"> {{element.cusName}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container class="large" matColumnDef="email">
      <mat-header-cell class="large"*matHeaderCellDef> Email </mat-header-cell>
      <mat-cell class="large" *matCellDef="let element"> {{element.cusEmail}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cusNum}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="agent">
      <mat-header-cell *matHeaderCellDef> Agent </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.conAgent}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="advertisment">
      <mat-header-cell *matHeaderCellDef> Advertisment </mat-header-cell>
      <mat-cell *matCellDef="let element"><a id="seeAd"[routerLink]="['/edit',element.adSelected]">See ad</a> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="called">
      <mat-header-cell *matHeaderCellDef> Called </mat-header-cell>
      <mat-cell *matCellDef="let element"><mat-checkbox (change)="clicked(element.id,$event.checked)" [checked]="element.seen" [disabled]="element.seen" ></mat-checkbox>
      </mat-cell>
    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button *ngIf="bclicked"mat-raised-button color="primary" type="submit">Save</button>
</form>
